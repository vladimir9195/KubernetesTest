on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n edhdeadlettercitest -g edhdeadlettercitest989d-rg --location "West US 2" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n edhdeadlettercitest --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n edhdeadlettercitest --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n edhdeadlettercitest --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: edhdeadlettercitest.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/KubernetesTest" -f  "KubernetesTest/Dockerfile" -t edhdeadlettercitest.azurecr.io/edhdeadletterci:${{ github.sha }} --label dockerfile-path=KubernetesTest/Dockerfile
        docker push edhdeadlettercitest.azurecr.io/edhdeadletterci:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_edhdeadletterci_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep edhdeadletterci9b2b | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace edhdeadletterci9b2b`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: edhdeadletterci9b2b
        container-registry-url: edhdeadlettercitest.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: edhdeadlettedockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: edhdeadletterci9b2b
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          edhdeadlettercitest.azurecr.io/edhdeadletterci:${{ github.sha }}
        imagepullsecrets: |
          edhdeadlettedockerauth   
